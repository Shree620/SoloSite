        .image-container {
            position: relative;
            text-align: center;
            color: white;

        #istImage {

            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding-bottom: 50px;
            margin-top: 20px;

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 50px;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            width: 200px;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar:hover .sidebar-inner {
            opacity: 1;
        }

        .sidebar h2,
        .sidebar .portlet {
            padding: 10px;
            background-color: #444;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 1.2em;
            color: white;
            text-align: center;
        }

        .sidebar .portlet h3 {
            margin: 0;
            font-size: 1em;
            color: white;
        }

        .sidebar .portlet p {
            font-size: 0.9em;
            color: #ccc;
        }

        .sidebar form p {
            margin: 0;
            padding: 5px 0;
        }

        .sidebar form label {
            color: white;
            font-size: 0.9em;
        }

        .sidebar form input,
        .sidebar form textarea {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .sidebar form button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .sidebar form button:hover {
            background-color: #0056b3;
        }

        /* Adjust main content padding */
        body {
            padding-left: 50px; /* Adjust according to the collapsed width of the sidebar */
            transition: padding-left 0.3s ease;
        }

        .sidebar:hover ~ body {
            padding-left: 250px; /* Adjust according to the expanded width of the sidebar */
        }
        #rss-feed {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: #ccc;
        }

        #rss-feed li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        #rss-feed li a {
            color: #007BFF;
            text-decoration: none;
        }

        #rss-feed li a:hover {
            text-decoration: underline;
        }

<script>
    document.addEventListener('click', function (event) {
        var sidebar = document.querySelector('.sidebar');
        if (!sidebar.contains(event.target)) {
            sidebar.classList.remove('expanded');
        }
    });

    document.querySelector('.sidebar').addEventListener('mouseenter', function () {
        this.classList.add('expanded');
    });

    document.querySelector('.sidebar').addEventListener('mouseleave', function () {
        this.classList.remove('expanded');
    });
        document.addEventListener('DOMContentLoaded', function() {

        if (err) {
        console.error(err);
        return;
    }

        let rssFeedContainer = document.getElementById('rss-feed');
        feed.items.slice(0, 5).forEach(function(entry) { // Limiting to 5 items
        let listItem = document.createElement('li');
        let link = document.createElement('a');
        link.href = entry.link;
        link.textContent = entry.title;
        link.target = '_blank';
        listItem.appendChild(link);
        rssFeedContainer.appendChild(listItem);
    });
    });
    });
